<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Jogo</title>
</head>

<body>


    <Header id="boxHeader">
        <h1>Adivinhe o número</h1>
        <div class="tentativas">
            <h1>Tentativas</h1>
            <h3 class="numNentativas" id="tentativas"></h3>
        </div>

    </Header>

    <div id="boxInteracao" class="boxInteracao">

        <input class="input" type="text" name="campoDeTexto" id="campoDeTexto" required>
        <input class="button" type="submit" onclick="verificar(); return false" />
        <div class="dica">
            <img class="Maior" src="maior.png" id="Maior">
            <img class="Menor" src="menor.png" id="Menor">
        </div>


    </div>


    <div class="atualizacao" id="atualizacao">
        <h1 class="textoFimGame" id="textoFimGame"></h1>
        <h2 class="textoReload" id="textoReload">Estamos recarregando a página para você</h2>
        <img class="atualizacaogif" src="loadinggif.gif">
        <h1 class="textNumSorteado">Numero Sorteado</h1>
        <h2 class="numeroEscondido" id="numeroEscondido"></h2>
    </div>




    <script src="JS/script.js"></script>
</body>

</html>
